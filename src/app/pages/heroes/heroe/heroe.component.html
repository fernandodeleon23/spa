
<section class="single-heroe animated fadeIn fast">
    <div class="container">
        <h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

        <hr>

        <div class="row">
            <div class="col-lg-4">
                <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
                <br><br>
                <a [routerLink]="['/heroes']" class="btn btn-primary mt-3">Volver a heroes</a>
            </div>
            <div class="col-lg-8">
                <h3>{{ heroe.nombre }}</h3>
                <hr>
                <p>{{ heroe.bio }}</p>
            </div>
        </div>
    </div>
</section>
